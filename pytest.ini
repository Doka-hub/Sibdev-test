[pytest]
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

DJANGO_SETTINGS_MODULE = sibdev_test.settings
python_files = test_*.py *_tests.py
addopts = --html=build/report.html
          --self-contained-html

          --cov=apps
          --cov-report html
          --cov-fail-under 80
          --basetemp=/tmp/pytest

env_files = env/api.test.env